name: Benchmarks

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache target directory
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-

      - name: Run benchmarks
        run: |
          if [ -d "crates/beagle-hypergraph" ] && [ -f "crates/beagle-hypergraph/benches/hypergraph_benchmarks.rs" ]; then
            cd crates/beagle-hypergraph
            cargo bench --bench hypergraph_benchmarks || echo "Benchmarks failed, continuing..."
          else
            echo "Benchmark suite not found, skipping..."
          fi

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-results
          path: crates/beagle-hypergraph/target/criterion/
        continue-on-error: true
