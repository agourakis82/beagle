name: Comprehensive Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test Suite (Offline Mode)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Cache sqlx metadata
        uses: actions/cache@v3
        with:
          path: |
            **/sqlx-data.json
          key: ${{ runner.os }}-sqlx-${{ hashFiles('**/migrations/**') }}

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Check compilation (offline)
        run: |
          cargo check --all-features

      - name: Clippy (offline)
        run: cargo clippy --all-features -- -D warnings

      - name: Start test infrastructure
        run: |
          docker compose up -d postgres redis
          sleep 10

      - name: Run migrations for tests
        env:
          DATABASE_URL: postgres://beagle_user:password@localhost:5432/beagle_test
        run: |
          cd beagle-db
          cargo install sqlx-cli --no-default-features --features postgres --locked
          sqlx migrate run

      - name: Run tests
        env:
          TEST_DATABASE_URL: postgres://beagle_user:password@localhost:5432/beagle_test
          TEST_REDIS_URL: redis://localhost:6379/1
        run: cargo test --all-features

