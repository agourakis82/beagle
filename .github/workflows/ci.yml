name: BEAGLE CI â€” 100% LIMPO

on: 
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      SQLX_OFFLINE: true
      RUST_BACKTRACE: 1

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install protobuf
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Format
        run: cargo fmt -- --check

      - name: Clippy (core crates)
        run: |
          cargo clippy --package beagle-config --package beagle-core --package beagle-health --package beagle-observability --package beagle-darwin --package beagle-monorepo --all-targets -- -D warnings || true
          cargo clippy --workspace --all-targets -- -D warnings || true

      - name: Build (core crates)
        env:
          BEAGLE_DATA_DIR: /tmp/beagle-test-data
          BEAGLE_PROFILE: dev
          BEAGLE_SAFE_MODE: true
        run: |
          cargo build --package beagle-config --package beagle-core --package beagle-health --package beagle-observability --package beagle-darwin --package beagle-monorepo --release
          cargo build --workspace --release || true

      - name: Test (core crates)
        env:
          BEAGLE_DATA_DIR: /tmp/beagle-test-data
          BEAGLE_PROFILE: dev
          BEAGLE_SAFE_MODE: true
        run: |
          cargo test --package beagle-config --package beagle-core --package beagle-health --package beagle-observability --package beagle-darwin --package beagle-monorepo --release --no-fail-fast
          cargo test --workspace --release --no-fail-fast || true

