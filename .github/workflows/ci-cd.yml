name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-
      
      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-
      
      - name: Cache target directory
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-
      
      - name: Check formatting
        run: cargo fmt --all -- --check || true
      
      - name: Run tests (core crates)
        env:
          SQLX_OFFLINE: true
          BEAGLE_DATA_DIR: /tmp/beagle-test-data
          BEAGLE_PROFILE: dev
          BEAGLE_SAFE_MODE: true
        run: |
          cargo test --package beagle-config --package beagle-core --package beagle-health --package beagle-observability --package beagle-darwin --package beagle-monorepo --no-fail-fast || true
          cargo test --workspace --no-fail-fast || true
      
      - name: Run clippy (core crates)
        run: |
          cargo clippy --package beagle-config --package beagle-core --package beagle-health --package beagle-observability --package beagle-darwin --package beagle-monorepo -- -D warnings || true
          cargo clippy --workspace -- -D warnings || true

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Check if Dockerfile exists
        id: check_dockerfile
        run: |
          if [ -f "./crates/beagle-server/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Build Docker image (if Dockerfile exists)
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./crates/beagle-server
          file: ./crates/beagle-server/Dockerfile
          push: false
          tags: beagle-server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true
