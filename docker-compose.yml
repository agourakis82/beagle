version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: beagle-postgres
    environment:
      POSTGRES_DB: beagle_dev
      POSTGRES_USER: beagle_user
      POSTGRES_PASSWORD: beagle_dev_password_CHANGE_IN_PRODUCTION
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./beagle-db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beagle_user -d beagle_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - beagle-network

  redis:
    image: redis:7-alpine
    container_name: beagle-redis
    command: ["redis-server", "--appendonly", "yes", "--maxmemory", "512mb"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - beagle-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: beagle-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@beagle.local
      PGADMIN_DEFAULT_PASSWORD: admin_CHANGE_IN_PRODUCTION
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - beagle-network

networks:
  beagle-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  pgadmin-data:

