# Prometheus Adapter for Custom Metrics with Q1 SOTA Standards
#
# References:
# - Kubernetes Custom Metrics API
# - Prometheus Operator Documentation
# - SRE Book: Monitoring Distributed Systems (Google)

---
# Namespace for monitoring components
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
  labels:
    name: monitoring

---
# Prometheus Adapter Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-adapter
  namespace: monitoring
spec:
  replicas: 2
  selector:
    matchLabels:
      app: prometheus-adapter
  template:
    metadata:
      labels:
        app: prometheus-adapter
    spec:
      serviceAccountName: prometheus-adapter
      containers:
      - name: prometheus-adapter
        image: k8s.gcr.io/prometheus-adapter/prometheus-adapter:v0.11.0
        args:
        - --cert-dir=/tmp/cert
        - --config=/etc/adapter/config.yaml
        - --logtostderr=true
        - --prometheus-url=http://prometheus:9090/
        - --metrics-relist-interval=30s
        - --v=4
        - --secure-port=6443
        ports:
        - containerPort: 6443
          name: https
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        volumeMounts:
        - name: config
          mountPath: /etc/adapter/
          readOnly: true
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: config
        configMap:
          name: prometheus-adapter-config
      - name: tmp
        emptyDir: {}

---
# ConfigMap with Adapter Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-adapter-config
  namespace: monitoring
data:
  config.yaml: |
    # Discovery rules for metrics
    rules:
    # HTTP Request Rate
    - seriesQuery: 'http_requests_total{namespace!="",pod!=""}'
      resources:
        overrides:
          namespace: {resource: "namespace"}
          pod: {resource: "pod"}
      name:
        matches: "^http_requests_total"
        as: "http_requests_per_second"
      metricsQuery: 'sum(rate(<<.Series>>{<<.LabelMatchers>>}[1m])) by (<<.GroupBy>>)'

    # WebSocket Active Connections
    - seriesQuery: 'websocket_active_connections{namespace!="",pod!=""}'
      resources:
        overrides:
          namespace: {resource: "namespace"}
          pod: {resource: "pod"}
      name:
        matches: "^websocket_active_connections"
        as: "websocket_active_connections"
      metricsQuery: 'sum(<<.Series>>{<<.LabelMatchers>>}) by (<<.GroupBy>>)'

    # WebSocket Message Latency P99
    - seriesQuery: 'websocket_message_latency_seconds_bucket{namespace!="",pod!=""}'
      resources:
        overrides:
          namespace: {resource: "namespace"}
          pod: {resource: "pod"}
      name:
        matches: "^websocket_message_latency_seconds"
        as: "websocket_message_latency_p99"
      metricsQuery: 'histogram_quantile(0.99, sum(rate(<<.Series>>{<<.LabelMatchers>>}[1m])) by (<<.GroupBy>>, le)) * 1000'

    # LLM Queue Depth
    - seriesQuery: 'llm_queue_depth{namespace!="",pod!=""}'
      resources:
        overrides:
          namespace: {resource: "namespace"}
          pod: {resource: "pod"}
      name:
        matches: "^llm_queue_depth"
        as: "llm_queue_depth"
      metricsQuery: 'avg(<<.Series>>{<<.LabelMatchers>>}) by (<<.GroupBy>>)'

    # LLM Processing Time
    - seriesQuery: 'llm_processing_duration_seconds_bucket{namespace!="",pod!=""}'
      resources:
        overrides:
          namespace: {resource: "namespace"}
          pod: {resource: "pod"}
      name:
        matches: "^llm_processing_duration_seconds"
        as: "llm_processing_time_p95"
      metricsQuery: 'histogram_quantile(0.95, sum(rate(<<.Series>>{<<.LabelMatchers>>}[1m])) by (<<.GroupBy>>, le)) * 1000'

    # Cache Hit Rate
    - seriesQuery: 'cache_hits_total{namespace!="",pod!=""}'
      resources:
        overrides:
          namespace: {resource: "namespace"}
          pod: {resource: "pod"}
      name:
        matches: "^cache_(hits|misses)_total"
        as: "cache_hit_rate"
      metricsQuery: |
        sum(rate(cache_hits_total{<<.LabelMatchers>>}[1m])) by (<<.GroupBy>>) /
        (sum(rate(cache_hits_total{<<.LabelMatchers>>}[1m])) by (<<.GroupBy>>) +
         sum(rate(cache_misses_total{<<.LabelMatchers>>}[1m])) by (<<.GroupBy>>))

    # Database Connection Pool Usage
    - seriesQuery: 'db_connections_active{namespace!="",pod!=""}'
      resources:
        overrides:
          namespace: {resource: "namespace"}
          pod: {resource: "pod"}
      name:
        matches: "^db_connections_active"
        as: "db_connection_usage"
      metricsQuery: 'avg(<<.Series>>{<<.LabelMatchers>>}) by (<<.GroupBy>>)'

    # Scientific Computation Queue
    - seriesQuery: 'scientific_computation_queue_size{namespace!="",pod!=""}'
      resources:
        overrides:
          namespace: {resource: "namespace"}
          pod: {resource: "pod"}
      name:
        matches: "^scientific_computation_queue_size"
        as: "computation_queue_depth"
      metricsQuery: 'sum(<<.Series>>{<<.LabelMatchers>>}) by (<<.GroupBy>>)'

    # External metrics (from outside the cluster)
    external:
    # Redis Queue Length
    - seriesQuery: 'redis_list_length{queue!=""}'
      name:
        matches: "^redis_list_length"
        as: "redis_queue_length"
      metricsQuery: 'sum(<<.Series>>{<<.LabelMatchers>>,queue="beagle-jobs"})'

    # Pulsar Backlog
    - seriesQuery: 'pulsar_msg_backlog{topic!=""}'
      name:
        matches: "^pulsar_msg_backlog"
        as: "pulsar_backlog"
      metricsQuery: 'sum(<<.Series>>{<<.LabelMatchers>>,topic="beagle-jobs"})'

    # External API Rate Limit Remaining
    - seriesQuery: 'external_api_rate_limit_remaining{provider!=""}'
      name:
        matches: "^external_api_rate_limit_remaining"
        as: "api_rate_limit_remaining"
      metricsQuery: 'min(<<.Series>>{<<.LabelMatchers>>}) by (provider)'

---
# Service for Prometheus Adapter
apiVersion: v1
kind: Service
metadata:
  name: prometheus-adapter
  namespace: monitoring
spec:
  ports:
  - port: 443
    targetPort: 6443
  selector:
    app: prometheus-adapter

---
# APIService for custom.metrics.k8s.io
apiVersion: apiregistration.k8s.io/v1
kind: APIService
metadata:
  name: v1beta1.custom.metrics.k8s.io
spec:
  service:
    name: prometheus-adapter
    namespace: monitoring
  group: custom.metrics.k8s.io
  version: v1beta1
  insecureSkipTLSVerify: true
  groupPriorityMinimum: 100
  versionPriority: 100

---
# APIService for external.metrics.k8s.io
apiVersion: apiregistration.k8s.io/v1
kind: APIService
metadata:
  name: v1beta1.external.metrics.k8s.io
spec:
  service:
    name: prometheus-adapter
    namespace: monitoring
  group: external.metrics.k8s.io
  version: v1beta1
  insecureSkipTLSVerify: true
  groupPriorityMinimum: 100
  versionPriority: 100

---
# ServiceAccount for Prometheus Adapter
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus-adapter
  namespace: monitoring

---
# ClusterRole for Prometheus Adapter
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus-adapter
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  - pods
  - services
  verbs:
  - get
  - list
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - list

---
# ClusterRoleBinding for Prometheus Adapter
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-adapter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus-adapter
subjects:
- kind: ServiceAccount
  name: prometheus-adapter
  namespace: monitoring

---
# ClusterRole for HPA to read metrics
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: custom-metrics-server-resources
rules:
- apiGroups:
  - custom.metrics.k8s.io
  - external.metrics.k8s.io
  resources: ["*"]
  verbs: ["get", "list"]

---
# ClusterRoleBinding for HPA controller
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: hpa-controller-custom-metrics
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: custom-metrics-server-resources
subjects:
- kind: ServiceAccount
  name: horizontal-pod-autoscaler
  namespace: kube-system
