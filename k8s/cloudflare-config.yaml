# Cloudflare Configuration for agourakis.com
# BEAGLE Production DNS and Edge Services

---
# Cloudflare Tunnel Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflare-config
  namespace: cloudflare-system
data:
  config.yaml: |
    # Cloudflare Tunnel Configuration
    tunnel: beagle-production
    credentials-file: /etc/cloudflared/creds/credentials.json

    # Metrics server
    metrics: 0.0.0.0:2000

    # Ingress rules for agourakis.com
    ingress:
      # Main BEAGLE API
      - hostname: api.agourakis.com
        service: http://beagle-server.beagle:8080
        originRequest:
          noTLSVerify: false
          connectTimeout: 30s
          tcpKeepAlive: 30s
          keepAliveConnections: 100
          keepAliveTimeout: 90s
          httpHostHeader: api.agourakis.com
          originServerName: api.agourakis.com
          caPool: /etc/cloudflared/certs/ca.pem

      # WebSocket Service
      - hostname: ws.agourakis.com
        service: http://beagle-websocket.beagle:8081
        originRequest:
          noTLSVerify: false
          connectTimeout: 60s
          tcpKeepAlive: 60s
          keepAliveConnections: 1000
          httpHostHeader: ws.agourakis.com

      # Jaeger Tracing UI
      - hostname: tracing.agourakis.com
        service: http://jaeger-query.jaeger:16686
        originRequest:
          noTLSVerify: false
          connectTimeout: 30s
          httpHostHeader: tracing.agourakis.com

      # Prometheus Metrics
      - hostname: metrics.agourakis.com
        service: http://prometheus-server.monitoring:9090
        originRequest:
          noTLSVerify: false
          connectTimeout: 30s
          httpHostHeader: metrics.agourakis.com

      # Grafana Dashboard
      - hostname: dashboard.agourakis.com
        service: http://grafana.monitoring:3000
        originRequest:
          noTLSVerify: false
          connectTimeout: 30s
          httpHostHeader: dashboard.agourakis.com

      # Main website (future frontend)
      - hostname: agourakis.com
        service: http://beagle-frontend.beagle:3000
        originRequest:
          noTLSVerify: false
          connectTimeout: 30s
          httpHostHeader: agourakis.com

      # WWW redirect
      - hostname: www.agourakis.com
        service: http://beagle-frontend.beagle:3000
        originRequest:
          noTLSVerify: false
          connectTimeout: 30s
          httpHostHeader: www.agourakis.com

      # Health check endpoint
      - hostname: health.agourakis.com
        service: http://beagle-server.beagle:8080/health
        originRequest:
          noTLSVerify: false
          connectTimeout: 10s
          httpHostHeader: health.agourakis.com

      # Catch-all rule
      - service: http_status:404

---
# Cloudflare Tunnel Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: cloudflare-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:2024.1.0
        args:
        - tunnel
        - --config
        - /etc/cloudflared/config/config.yaml
        - --no-autoupdate
        - run
        livenessProbe:
          httpGet:
            path: /ready
            port: 2000
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: config
          mountPath: /etc/cloudflared/config
          readOnly: true
        - name: creds
          mountPath: /etc/cloudflared/creds
          readOnly: true
        - name: ca-certs
          mountPath: /etc/cloudflared/certs
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: cloudflare-config
      - name: creds
        secret:
          secretName: cloudflared-credentials
      - name: ca-certs
        secret:
          secretName: cloudflare-ca-certs
          optional: true

---
# HPA for Cloudflared
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cloudflared-hpa
  namespace: cloudflare-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cloudflared
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# Namespace for Cloudflare components
apiVersion: v1
kind: Namespace
metadata:
  name: cloudflare-system
  labels:
    name: cloudflare-system

---
# Service for metrics
apiVersion: v1
kind: Service
metadata:
  name: cloudflared-metrics
  namespace: cloudflare-system
spec:
  selector:
    app: cloudflared
  ports:
  - port: 2000
    targetPort: 2000
    name: metrics
