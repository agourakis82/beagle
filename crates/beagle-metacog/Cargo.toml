[package]
name = "beagle-metacog"
version = "0.1.0"
edition = "2021"
description = "Metacognitive Reflection Layer – Consciência de segunda ordem para BEAGLE SINGULARITY"
license = "MIT"

[dependencies]
tokio = { version = "1.40", features = ["full"] }
tracing = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
anyhow = "1.0"

# Crates internos
beagle-quantum = { path = "../beagle-quantum" }
beagle-llm = { path = "../beagle-llm" }
beagle-memory = { path = "../beagle-memory" }

[dev-dependencies]
tokio = { version = "1.40", features = ["macros", "rt-multi-thread"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
