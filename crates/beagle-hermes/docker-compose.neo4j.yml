version: '3.8'

services:
  neo4j:
    image: neo4j:5.13-community
    container_name: hermes-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/hermespassword
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_memory_heap_max__size=4G
      - NEO4J_dbms_memory_pagecache_size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - beagle-network

volumes:
  neo4j_data:
  neo4j_logs:

networks:
  beagle-network:
    external: true
