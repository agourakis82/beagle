version: '3.8'

services:
  hermes:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: ghcr.io/agourakis82/beagle/hermes:latest
    container_name: hermes-bpse
    restart: unless-stopped
    ports:
      - "8080:8080"  # API
      - "9090:9090"  # Metrics
    environment:
      - RUST_LOG=info
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/beagle}
      - NEO4J_URI=${NEO4J_URI:-neo4j://neo4j:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-hermespassword}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
    volumes:
      - hermes_data:/data
      - hermes_logs:/logs
    depends_on:
      - postgres
      - neo4j
      - redis
    networks:
      - beagle-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: hermes-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=beagle
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - beagle-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.13-community
    container_name: hermes-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/hermespassword
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_memory_heap_max__size=4G
      - NEO4J_dbms_memory_pagecache_size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - beagle-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "hermespassword", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: hermes-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - beagle-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  hermes_data:
  hermes_logs:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  redis_data:

networks:
  beagle-network:
    external: true

