version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: hermes-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - beagle-network

  grafana:
    image: grafana/grafana:10.1.0
    container_name: hermes-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=hermesadmin
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./observability/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
      - loki
    networks:
      - beagle-network

  loki:
    image: grafana/loki:2.9.0
    container_name: hermes-loki
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
      - ./observability/loki-config.yml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - beagle-network

  promtail:
    image: grafana/promtail:2.9.0
    container_name: hermes-promtail
    volumes:
      - /var/log:/var/log:ro
      - ./observability/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - beagle-network

volumes:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  beagle-network:
    external: true

