[package]
name = "beagle-tracing"
version = "0.10.0"
edition = "2021"

[dependencies]
# Core dependencies
beagle-core = { path = "../beagle-core" }
beagle-config = { path = "../beagle-config" }

# OpenTelemetry
opentelemetry = { version = "0.21", features = ["trace", "metrics"] }
opentelemetry_sdk = { version = "0.21", features = ["rt-tokio", "trace"] }
opentelemetry-otlp = { version = "0.14", features = ["tonic", "trace"] }
opentelemetry-jaeger = { version = "0.20", features = ["rt-tokio"] }
opentelemetry-zipkin = { version = "0.19" }
opentelemetry-semantic-conventions = "0.13"
opentelemetry-prometheus = "0.14"
opentelemetry-http = "0.10"

# Tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json", "registry"] }
tracing-opentelemetry = "0.22"
tracing-futures = "0.2"
tracing-error = "0.2"
tracing-appender = "0.2"

# Async runtime
tokio = { version = "1.40", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Utilities
uuid = { version = "1.10", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
once_cell = "1.19"
dashmap = "6.0"
parking_lot = "0.12"

# HTTP client
reqwest = { version = "0.11", features = ["json"] }
tonic = "0.10"

# Web framework integration
axum = { version = "0.7", optional = true }
tower = { version = "0.4", optional = true }

# Database integration
sqlx = { version = "0.8", optional = true }

# Metrics
prometheus = "0.13"

# Random
rand = "0.8"

[features]
default = []
axum-integration = ["axum", "tower"]
sqlx-integration = ["sqlx"]

[dev-dependencies]
tokio-test = "0.4"
mockito = "1.4"
criterion = "0.5"

[[bench]]
name = "tracing_overhead"
harness = false
