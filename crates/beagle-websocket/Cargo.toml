[package]
name = "beagle-websocket"
version = "0.10.0"
edition = "2021"

[dependencies]
# Core dependencies
beagle-core = { path = "../beagle-core" }
beagle-llm = { path = "../beagle-llm" }
beagle-config = { path = "../beagle-config" }
beagle-metrics = { path = "../beagle-metrics" }

# WebSocket framework
axum = { version = "0.7", features = ["ws"] }
axum-extra = { version = "0.9", features = ["typed-header"] }
tower = { version = "0.4", features = ["full"] }
tower-http = { version = "0.5", features = ["cors", "trace"] }

# Async runtime
tokio = { version = "1.40", features = ["full"] }
tokio-tungstenite = "0.21"
futures = "0.3"
futures-util = "0.3"

# WebSocket protocol
tungstenite = { version = "0.21", features = ["native-tls"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
rmp-serde = "1.1"  # MessagePack for efficient binary encoding

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Utilities
uuid = { version = "1.10", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
dashmap = "6.0"  # Concurrent HashMap
parking_lot = "0.12"  # Better RwLock implementation
bytes = "1.7"

# Message queue for event ordering
flume = "0.11"  # MPMC channel with backpressure
crossbeam-channel = "0.5"

# Rate limiting and circuit breaking
governor = "0.6"  # Rate limiting
arc-swap = "1.7"  # Atomic reference counting

# Compression
flate2 = "1.0"
lz4 = "1.12"

# Authentication
jsonwebtoken = "9.3"
argon2 = "0.5"

# Metrics
prometheus = "0.13"

[dev-dependencies]
tokio-test = "0.4"
proptest = "1.4"
criterion = "0.5"
mockito = "1.4"
test-log = "0.2"

[[bench]]
name = "websocket_throughput"
harness = false
