[package]
name = "beagle-ontic"
version = "0.1.0"
edition = "2021"
description = "Ontic Dissolution Module – Dissolução deliberada das fronteiras ônticas para emergência trans-ôntica"
license = "MIT"

[dependencies]
tokio = { version = "1.40", features = ["full"] }
tracing = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4"] }
regex = "1.10"

# Crates internos
beagle-llm = { path = "../beagle-llm" }
beagle-fractal = { path = "../beagle-fractal" }
beagle-consciousness = { path = "../beagle-consciousness" }
beagle-metacog = { path = "../beagle-metacog" }
beagle-quantum = { path = "../beagle-quantum" }

[dev-dependencies]
tokio = { version = "1.40", features = ["macros", "rt-multi-thread"] }
