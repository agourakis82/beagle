[package]
name = "beagle-worldmodel"
version = "0.1.0"
edition = "2021"
authors = ["BEAGLE Team"]
description = "Comprehensive world modeling with predictive, causal, and counterfactual reasoning"

[dependencies]
# Async runtime
tokio = { version = "1.40", features = ["full"] }
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Data structures
dashmap = "6.0"
petgraph = { version = "0.6", features = ["serde-1"] }
indexmap = "2.0"

# Math and ML
nalgebra = { version = "0.33", features = ["serde-serialize"] }
ndarray = { version = "0.16", features = ["serde"] }
candle-core = { version = "0.8", optional = true }
candle-nn = { version = "0.8", optional = true }
smartcore = "0.3"

# Probabilistic
rand = "0.8"
rand_distr = "0.4"
statrs = "0.17"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Utilities
uuid = { version = "1.5", features = ["v4", "serde"] }
tracing = "0.1"
parking_lot = "0.12"

# Physics simulation
rapier3d = "0.22"
parry3d = "0.17"

# Symbolic reasoning
egg = "0.9"

# Local crates
beagle-common = { path = "../beagle-common" }

[features]
default = []
candle = ["candle-core", "candle-nn"]

[dev-dependencies]
tokio-test = "0.4"
proptest = "1.0"
criterion = "0.5"
