[package]
name = "beagle-transcend"
version = "0.1.0"
edition = "2021"

[dependencies]
# Core dependencies
anyhow = "1.0"
async-trait = "0.1"
thiserror = "1.0"

# Data structures
dashmap = "6.0"
ordered-float = "4.0"
parking_lot = "0.12"

# BEAGLE internal crates
beagle-core = { path = "../beagle-core" }
beagle-llm = { path = "../beagle-llm" }

# Linear algebra
nalgebra = { version = "0.33", features = ["serde-serialize"] }

# Numerical computing
ndarray = { version = "0.16", features = ["rayon", "serde"] }
ndarray-rand = "0.15"
num-complex = "0.4"
num-traits = "0.2"
statrs = "0.17"

# Machine learning
candle-core = { version = "0.3", optional = true }
candle-nn = { version = "0.3", optional = true }
tch = { version = "0.14", optional = true }

# Parallelization
rayon = "1.10"
tokio = { version = "1.40", features = ["full"] }
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Utilities
rand = "0.8"
num_cpus = "1.16"
itertools = "0.12"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Math optimization
argmin = { version = "0.9", optional = true }
argmin-math = { version = "0.5", features = ["ndarray_v0_15"], optional = true }

# Graph processing
petgraph = { version = "0.6", optional = true }

# Fast hashing
ahash = "0.8"
rustc-hash = "1.1"

[dev-dependencies]
criterion = "0.5"
proptest = "1.4"
tokio-test = "0.4"
approx = "0.5"

[features]
default = ["parallel", "optimization"]
parallel = []
optimization = ["argmin", "argmin-math"]
graph = ["petgraph"]
gpu = ["candle-core", "candle-nn"]
pytorch = ["tch"]
full = ["parallel", "optimization", "graph", "gpu"]
