[package]
name = "beagle-void"
version = "0.1.0"
edition = "2021"
description = "Void Navigation Engine – Navegação controlada no vazio ontológico para extração de insights trans-ônticos"
license = "MIT"

[dependencies]
tokio = { version = "1.40", features = ["full"] }
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "2.0"

[dev-dependencies]
tokio = { version = "1.40", features = ["macros", "rt-multi-thread"] }
