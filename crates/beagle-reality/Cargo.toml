[package]
name = "beagle-reality"
version = "0.1.0"
edition = "2021"
description = "Reality Fabrication Layer – Manipulação direta da realidade física via protocolos auto-gerados e síntese de biomateriais"
license = "MIT"

[dependencies]
regex.workspace = true
tokio = { version = "1.40", features = ["full"] }
tracing = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4"] }

# Crates internos
beagle-llm = { path = "../beagle-llm" }
beagle-worldmodel = { path = "../beagle-worldmodel" }

[dev-dependencies]
tokio = { version = "1.40", features = ["macros", "rt-multi-thread"] }
