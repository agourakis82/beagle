# ---------------------------------------------------------------------------
# Beagle Hypergraph Crate Manifest
# Defines the core hypergraph data structures and storage abstractions
# ---------------------------------------------------------------------------

[package]
name = "beagle-hypergraph"
authors.workspace = true
categories = ["data-structures", "database"]
description = "Hypergraph data structures and storage abstractions for Beagle"
edition.workspace = true
keywords = ["hypergraph", "graph-database", "knowledge-graph"]
license.workspace = true
repository.workspace = true
version.workspace = true

# ---------------------------------------------------------------------------
# Library target configuration
# ---------------------------------------------------------------------------
[lib]
name = "beagle_hypergraph"
path = "src/lib.rs"

# ---------------------------------------------------------------------------
# Crate features
# ---------------------------------------------------------------------------
[features]
default = ["database"]
database = ["sqlx", "redis", "pgvector"] # Database dependencies
in-memory = [] # Enable in-memory storage implementation (for testing)
offline = [] # Disable database dependencies for offline compilation
tokio-console = ["dep:console-subscriber"]

# ---------------------------------------------------------------------------
# Runtime dependencies
# Workspace-managed dependencies s√£o compartilhadas entre as crates do Beagle
# ---------------------------------------------------------------------------
[dependencies]
anyhow.workspace = true # Error context propagation for domain services
async-trait.workspace = true
chrono.workspace = true
futures.workspace = true
pgvector = { version = "0.4", features = ["sqlx"], optional = true }
prometheus = "0.13"
redis = { version = "0.24", features = ["tokio-comp", "connection-manager"], optional = true }
reqwest.workspace = true
serde.workspace = true
serde_json.workspace = true
sqlx = { workspace = true, optional = true }
thiserror.workspace = true
tokio.workspace = true
tracing.workspace = true
uuid.workspace = true
console-subscriber = { version = "0.2", optional = true }
slog = "2.7"
slog-async = "2.8"
slog-json = "2.6"

# ---------------------------------------------------------------------------
# Development and integration testing dependencies
# ---------------------------------------------------------------------------
[dev-dependencies]
criterion = { workspace = true, features = ["html_reports", "async_tokio"] }
proptest.workspace = true
beagle-db = { path = "../beagle-db" }
testcontainers = "0.15" # Integration tests leveraging containerized services
testcontainers-modules = { version = "0.3", features = ["postgres", "redis"] }
tokio-test.workspace = true
tracing-subscriber.workspace = true

[[bench]]
name = "hypergraph_benchmarks"
harness = false

