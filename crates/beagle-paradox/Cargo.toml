[package]
name = "beagle-paradox"
version = "0.1.0"
edition = "2021"
description = "Paradoxical Self-Modification Engine – Auto-modificação de código via paradoxos lógicos autorreferentes"
license = "MIT"

[dependencies]
tokio = { version = "1.40", features = ["full"] }
tracing = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
uuid = { version = "1.0", features = ["v4"] }

# Crates internos
beagle-llm = { path = "../beagle-llm" }
beagle-ontic = { path = "../beagle-ontic" }
beagle-void = { path = "../beagle-void" }
beagle-grok-api = { path = "../beagle-grok-api" }
beagle-smart-router = { path = "../beagle-smart-router" }

[dev-dependencies]
tokio = { version = "1.40", features = ["macros", "rt-multi-thread"] }
tempfile = "3.8"
